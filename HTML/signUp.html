<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="E:\Foodza\CSS\signUpStyles.css">

<body>
	<section>
		<center>

					<div>
						<center>

			</div>

	</section>
